<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calculator.css">
</head>
<body>

    <h1 class="heading">CALCULATOR  :&rpar;</h1>
    <div class="wrapper">

        
    
        <section class="screen" id="screen" >0</section>
        
    
        <section class="calc-buttons">
            <div class="calc-row">
                <button id="cbtn" class="calc-btn double">C</button>
                <button class="calc-btn" id="larrow">&larr;</button>
                <button class="calc-btn">รท</button>
            </div>
           <div class="calc-row">
                <button class="calc-btn">7</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn">x</button>
           </div>
          
           <div class="calc-row">
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-btn">-</button>

           </div>
           <div class="calc-row">
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn ">+</button>

           </div>
           <div class="calc-row">
            <button class="calc-btn double">0</button>
            <button class="calc-btn">.</button>
            <button class="calc-btn" id="eq">&equals;</button>
           </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
